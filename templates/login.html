<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PingMe â€¢ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  </head>
  <body class="d-flex align-items-center" style="min-height:100vh">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3 d-flex align-items-center gap-2">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="PingMe" style="height:32px;width:32px;border-radius:8px;object-fit:cover">
                <span>PingMe Login</span>
              </h1>
              <p class="text-secondary">Welcome back to PingMe.</p>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="post" action="/login">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
              </form>
              <div class="text-center mt-3">
                <a href="/register">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
