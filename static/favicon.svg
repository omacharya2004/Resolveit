<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-circle {
        fill: var(--primary-color, #667eea);
      }
      .dark-mode .logo-circle {
        fill: var(--dark-accent, #3b82f6);
      }
      .logo-checkmark {
        stroke: #ffffff;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .logo-success-dot {
        fill: #10b981;
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" class="logo-circle"/>
  
  <!-- Checkmark symbol -->
  <path d="M 10 16 L 13 19 L 22 10" class="logo-checkmark"/>
  
  <!-- Small success dots -->
  <circle cx="22" cy="8" r="1" class="logo-success-dot"/>
  <circle cx="24" cy="10" r="1" class="logo-success-dot"/>
</svg>